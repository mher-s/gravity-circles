<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="./style.css" />
		<link
			rel="shortcut icon"
			href="./favicon.ico" />
		<title>Gravity Circles</title>
	</head>
	<body>
		<p
			id="settings"
			class="settings">
			Settings
		</p>
		<div
			id="menu"
			class="menu">
			<p
				id="cross"
				class="cross">
				Close
			</p>
			<div
				class="clear"
				id="clear">
				Clear
			</div>
			<p class="input-label">Ball radius</p>
			<input
				class="input-field"
				type="number"
				value="20"
				id="radius" />
			<p class="input-label">Speed</p>
			<input
				class="input-field"
				type="number"
				value="6"
				id="speed" />
			<p class="input-label">GRAVITY</p>
			<input
				class="input-field"
				type="number"
				value="0.5"
				id="gravity"
				step="0.1" />
			<p class="input-label">FRICTION</p>
			<input
				class="input-field"
				type="number"
				value="0.1"
				id="friction"
				step="0.1" />
			<p class="input-label">BOUNCE</p>
			<input
				class="input-field"
				type="number"
				value="0.7"
				id="bounce"
				step="0.1" />
			<p class="input-label">Max ball count</p>
			<input
				class="input-field"
				type="number"
				value="15"
				id="max-ball-count"
				step="1" 
                maxLength="100"
                />
                <p class="reset-settings" id="reset">Reset to defaults</p>
		</div>
		<canvas></canvas>
		<div
			class="count-balls-wrap"
			tabindex="-1"
			id="ball-counter">
			0
		</div>
	</body>
	<script
		type="module"
		src="./js/index.js"></script>
	<script src="./js/settings.js"></script>
</html>
